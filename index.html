<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Flappy Bird</title>
    <link rel="StyleSheet" href="style.css"> 
</head>

<body>

    <canvas id="gameCanvas"></canvas>

    <div id="replayButton">
        <Img src="Images/replay.png"></Img>
    </div>
    <section id="char">
        <div id="green">
            <img src="Images/green.png" alt="">
        </div>
        <div id="pink">
            <img src="Images/pink.png" alt="">
        </div>
        <div id="gentleman">
            <img src="Images/gentleman.png" alt="">
        </div>
        <div id="grumpy">
            <img src="Images/grumpy.png" alt="">
        </div>
        <div id="dragon">
            <img src="Images/dragon.png" alt="">
        </div>
    </section>
    <div id="startButton">
        <img src="Images/startButton.png"></img>   
    </div>

    <script src="bird.js"></script>
    <script src="particles.js"></script>
    <script src="obstacles.js"></script>
    <script src="main.js"></script>
    

</body>

</html>
